{%extends 'student/base.html'%}
{% load crispy_forms_tags %}

{%block content%}
<div class = "container mt-2">
<div class="content-wrapper">
    <div class = "container">

     <!-- Content Wrapper. Contains page content -->
     <div class = "card card-primary">
         <div class = "card-header">
             <div class = "card-title">Update General Post</div>
         </div>    
        <div class = "container">
            <div class = "container">
                <div class = "container">
                    <div class = "container">
                        <div class = "container">

                        <form method="POST" enctype="multipart/form-data">
                            {%csrf_token%}
                            {{ form|crispy }}

                            <button type="submit" class = "btn btn-outline-primary p-2 float-right mb-4">
                                Add Post
                            </button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{%endblock%}
